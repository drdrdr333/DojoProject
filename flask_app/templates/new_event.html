<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Event</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3f8a32;">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/dashboard">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create_event">New</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account_page">Account</a>
            </li>
          </ul>
        </div>
    </nav>
    <br>
    <br>
    <form action="/add_new_event" method="POST" class="form pl-4">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Event Name</label>
            <input type="text" name="name" class="form-control" placeholder="Event Name">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="location">Event Location</label>
                <input type="text" name="location" class="form-control" placeholder="1234 Main St">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="members">Total Members</label>
                <input type="text" class="form-control" name="members" placeholder="Enter a #">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="date">Event Date</label>
            <input type="datetime-local" class="form-control" name="date">
          </div>
        </div>
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <button type="submit" class="btn btn-primary">Add Event</button>
      </form>
</body>
</html>
